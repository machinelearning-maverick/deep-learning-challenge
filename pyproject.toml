[build-system]
requires = ["setuptools>=67.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deep-learning-challenge"
version = "0.1.0"
description = "30-day challenge: First code, then understand â€” Deep Learning with PyTorch, TensorFlow, NumPy"
authors = [
    { name = "Machine Learning Maverick", email = "github@machinelearningmaverick.com" },
]
license = "MIT"
requires-python = ">=3.10"

dependencies = [
    "numpy>=1.24",
    "torch>=2.1",
    "tensorflow>=2.14",
    "matplotlib>=3.8",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["deep_learning_challenge*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-s -q --disable-warnings --strict-markers --log-cli-level=INFO"
log_cli = true
log_cli_level = "DEBUG"

[project.optional-dependencies]
dev = ["pytest>=7.4", "ipykernel>=6.29"]
